<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="screen">
    <!--PUT A FAVICON IN-->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <title>Blood Alcohol Calculator</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <meta name="description" content="A calculator that calculates how much alcohol content is in your blood.">
    <meta name="keywords" content="blood alcohol calculator,beer,wine,shots">
</head>

<body>
<div class="wrapper">
    <header>
        <h1>Blood Alcohol Calculator</h1>
    </header>
    <main>
        <fieldset>
            <form id="bacform" name="bacform">
                <div><label for="beer">Number of Beers Consumed:</label><br>
                    <input type="number" name="beer" id="beer" min="0">
                    <p id="beerounces">One beer has 0.54 oz of alcohol.</p></div>
                <div><label for="wine">Glasses of Wine Consumed:</label><br>
                    <input type="number" name="wine" id="wine" min="0">
                    <p id="wineounces">One glass of wine has 0.60 oz of alcohol.</p></div>
                <div><label for="shots">Number of Shots Consumed:</label><br>
                    <input type="number" name="shots" id="shots" min="0">
                    <p id="shotsounces">One shot of liquor has 0.60 oz of alcohol.</p></div>
                <div><label for="weight">Your Weight in Pounds:</label><br>
                    <input type="number" name="weight" id="weight" min="0"></div>
                <div><label for="hours">Hours Since Your First Drink:</label><br>
                    <input type="number" name="hours" id="hours" min="0">
                    <p id="totalbac">Calculate Your Total BAC</p></div>
                <button name="submit" id="submit">Calculate My BAC</button>
            </form>
        </fieldset>
    </main>
</div> <!--closes wrapper-->
</body>
</html>
